<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Nguyên THP - Đăng nhập</title>
    <script>
        (function () {
            try {
                const saved = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const useDark = saved ? saved === 'dark' : prefersDark;
                if (useDark) document.documentElement.classList.add('dark-mode');
            } catch (e) {
                // ignore
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn"><span>Chế độ tối</span></button>
    </div>

    <div class="container">
        <div class="login-box">
            <h1 class="title">Đăng nhập</h1>
            <form id="loginForm" class="form" autocomplete="off">
                <div class="form-group">
                    <label for="username">Tài khoản</label>
                    <input type="text" id="username" required autocomplete="off" autocapitalize="none" spellcheck="false">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required autocomplete="new-password">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/firebaseDb.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
